models:
  - name: stg_nation
    description: Nation data from TPCH with standardized column names.
    columns:
      - name: nationkey
        description: The unique key for each nation.
        data_tests:
          - not_null
          - unique
      - name: name
        description: The name of the nation.
      - name: regionkey
        description: Foreign key reference to the region table.
      - name: comment
        description: Comments or notes regarding the nation.
