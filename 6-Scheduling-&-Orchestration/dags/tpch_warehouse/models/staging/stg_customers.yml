models:
  - name: stg_customers
    description: Customer data from the TPCH dataset with standardized column names for clarity.
    columns:
      - name: customer_key
        description: The unique identifier for each customer.
        data_tests:
          - not_null
          - unique
      - name: name
        description: The name of the customer.
      - name: address
        description: The address of the customer.
      - name: nationkey
        description: Foreign key reference to the nation table.
      - name: phone
        description: Contact phone number of the customer.
      - name: acctbal
        description: Account balance of the customer.
      - name: mktsegment
        description: The market segment associated with the customer.
      - name: comment
        description: Additional comments or notes regarding the customer.
