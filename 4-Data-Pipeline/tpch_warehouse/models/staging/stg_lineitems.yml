models:
  - name: stg_lineitem
    description: Line items data from TPCH with standardized column names.
    columns:
      - name: orderkey
        description: Foreign key reference to the orders table.
      - name: partkey
        description: Foreign key reference to the part table.
      - name: suppkey
        description: Foreign key reference to the supplier table.
      - name: linenumber
        description: Line item number within the order.
      - name: quantity
        description: Quantity of the item ordered.
      - name: extendedprice
        description: Extended price of the item.
      - name: discount
        description: Discount applied to the item.
      - name: tax
        description: Tax applied to the item.
      - name: returnflag
        description: Flag indicating if the item was returned.
      - name: linestatus
        description: Status of the line item.
      - name: shipdate
        description: Date the item was shipped.
      - name: commitdate
        description: Date committed to shipping.
      - name: receiptdate
        description: Date the item was received.
      - name: shipinstruct
        description: Shipping instructions for the item.
      - name: shipmode
        description: Shipping mode used.
      - name: comment
        description: Additional comments or notes regarding the line item.
